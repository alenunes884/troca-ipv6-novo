    <title>Dashboard de Troca de Roteadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Lighter gray */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .accordion-button .fa-chevron-down {
            transition: transform 0.3s ease;
        }
        .accordion-button.open .fa-chevron-down {
            transform: rotate(180deg);
        }
        .table-responsive {
            display: block;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="app-container" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Dashboard de Troca de Roteadores</h1>
            <p class="text-md text-gray-500 mt-2">Data de Emissão: 21 de julho de 2025</p>
        </header>

        <!-- Dashboard Stats -->
        <section id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <!-- Stats will be injected here -->
        </section>

        <!-- Filters Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-8 sticky top-4 z-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Search by Name -->
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Buscar por Nome</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="search" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Digite o nome do cliente...">
                    </div>
                </div>
                <!-- Filter by Neighborhood -->
                <div>
                    <label for="bairro-filter" class="block text-sm font-medium text-gray-700 mb-1">Filtrar por Bairro</label>
                    <select id="bairro-filter" class="w-full py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="all">Todos os Bairros</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Client Accordion List Section -->
        <main id="client-list" class="space-y-2">
            <!-- Client data will be injected here by JavaScript -->
        </main>
        
        <!-- No results message -->
        <div id="no-results" class="hidden text-center py-16">
            <i class="fas fa-search-minus text-5xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-semibold text-gray-700">Nenhum resultado encontrado</h2>
            <p class="text-gray-500">Tente ajustar seus filtros de busca.</p>
        </div>

    </div>

                    { id: "4457", nome: "ANDREIA DA SILVA SANTOS DE SOUZA", status: "Ativo", endereco: "RUA BICUIBA, 456", mac: "44:3B:32:4E:02:D9", login: "andreiasouza" },
                    { id: "2843", nome: "WESLEY ANTUNES ALVES", status: "Ativo", endereco: "RUA MACABA, 471", mac: "44:3B:32:5F:08:4B", login: "wesleyalves" },
                ]
            },
            {
                bairro: "Vila Moreninha IV",
                clientes: [
                    { id: "9966", nome: "MARCIA CELIA RODRIGUES", status: "Ativo", endereco: "RUA ORIOMAR FERNANDES, 246", mac: "44:3B:32:87:04:3A", login: "marciarodrigues33491@mor" },
                    { id: "9807", nome: "FRANCISCO PEREIRA DA SILVA JUNIOR", status: "Ativo", endereco: "RUA ANTONIO HONOSTORIO REZENDE, 205", mac: "44:3B:32:5F:04:75", login: "franciscojunior24201@mor" },
                    { id: "9328", nome: "JONATHAN VILALBA NUNES", status: "Bloqueio Automático", endereco: "AVENIDA GRANDE FLORESTA, 172", mac: "44:3B:32:59:3C:E2", login: "jonathannunes43351@mor" },
                    { id: "6468", nome: "NATHYELI DE SOUZA", status: "Bloqueio Manual", endereco: "RUA CANDIDA MENEZES CINTRA, 229", mac: "44:3B:32:4E:0A:9D", login: "nathyelisouza" },
                    { id: "4830", nome: "CLEIA PEREIRA AJALA", status: "Ativo", endereco: "RUA JOAO ADOLFO CINTRA, 217", mac: "44:3B:32:5F:09:77", login: "cleiaajala" },
                    { id: "4353", nome: "SIDNEY VIEIRA DA SILVA", status: "Ativo", endereco: "RUA CLOTILDE CHAIA, 661", mac: "44:3B:32:4E:0A:77", login: "sidneysilva" },
                ]
            },
            {
                bairro: "Vila Nova Capital",
                clientes: [
                    { id: "8967", nome: "RAYANE LUIZ VIEIRA", status: "Ativo", endereco: "RUA OSNI MOURA, QQ6 L07B", mac: "44:3B:32:6E:F2:8F", login: "rayanevieira42441@mor" },
                    { id: "5444", nome: "VIVIANE VICENTE ARNULFO", status: "Ativo", endereco: "RUA OSNI MOURA, 107", mac: "44:3B:32:6E:F2:33", login: "vivianearnulfo" },
                    { id: "5268", nome: "RENATA VILLALBA GAVILAN", status: "Ativo", endereco: "RUA BENTO DE SOUZA, 235, QD 10 LT 18", mac: "44:3B:32:6E:F1:C5", login: "renatagavilan" },
                    { id: "4741", nome: "JAIME EUGENIO DE LIMA JUNIOR", status: "Ativo", endereco: "RUA PERUIBE, 355", mac: "44:3B:32:6E:F1:D1", login: "jaimejunior" },
                ]
            }
        ].map(bairro => {
            bairro.clientes = bairro.clientes.filter(cliente => cliente.status !== 'Desativado');
            return bairro;
        }).filter(bairro => bairro.clientes.length > 0);

        // --- DOM Elements ---
        const clientList = document.getElementById('client-list');
        const searchInput = document.getElementById('search');
        const bairroFilter = document.getElementById('bairro-filter');
        const noResultsDiv = document.getElementById('no-results');
        const dashboard = document.getElementById('dashboard');

        // --- App State ---
        const clientDataStore = {}; // In-memory store for Firestore data
        const openAccordions = new Set(); // To track open accordions

        // --- Firebase Setup ---
        let db;
        
        // Your Firebase project configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA6-prcZy59xIXewk9wiu_zc-SDU0OM66o",
          authDomain: "troca-ipv6.firebaseapp.com",
          projectId: "troca-ipv6",
          storageBucket: "troca-ipv6.firebasestorage.app",
          messagingSenderId: "145692842884",
          appId: "1:145692842884:web:46d7c53554134a60781bd1",
          measurementId: "G-WC5XLWQTVP"
        };
        
        // --- App Logic ---
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'Ativo': return 'bg-green-100 text-green-800';
                case 'Bloqueio Manual': case 'Bloqueio Automático': return 'bg-red-100 text-red-800';
                case 'Financeiro em atraso': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-blue-100 text-blue-800';
            }
        }
        
        function renderDashboard() {
            let totalClientes = 0;
            const statusCounts = { Ativo: 0, Bloqueado: 0, Financeiro: 0 };
            bairrosData.forEach(b => {
                b.clientes.forEach(c => {
                    totalClientes++;
                    if (c.status === 'Ativo') statusCounts.Ativo++;
                    else if (c.status.includes('Bloqueio')) statusCounts.Bloqueado++;
                    else if (c.status === 'Financeiro em atraso') statusCounts.Financeiro++;
                });
            });
            dashboard.innerHTML = `
                <div class="bg-white p-4 rounded-lg shadow flex items-center"><div class="bg-blue-100 text-blue-600 rounded-full p-3 mr-4"><i class="fas fa-users fa-lg"></i></div><div><p class="text-sm text-gray-500">Total de Clientes</p><p class="text-2xl font-bold">${totalClientes}</p></div></div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center"><div class="bg-green-100 text-green-600 rounded-full p-3 mr-4"><i class="fas fa-check-circle fa-lg"></i></div><div><p class="text-sm text-gray-500">Ativos</p><p class="text-2xl font-bold">${statusCounts.Ativo}</p></div></div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center"><div class="bg-red-100 text-red-600 rounded-full p-3 mr-4"><i class="fas fa-lock fa-lg"></i></div><div><p class="text-sm text-gray-500">Bloqueados</p><p class="text-2xl font-bold">${statusCounts.Bloqueado}</p></div></div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center"><div class="bg-yellow-100 text-yellow-600 rounded-full p-3 mr-4"><i class="fas fa-dollar-sign fa-lg"></i></div><div><p class="text-sm text-gray-500">Atraso Financeiro</p><p class="text-2xl font-bold">${statusCounts.Financeiro}</p></div></div>
            `;
        }

        function renderClients(filter = '', bairro = 'all') {
            clientList.innerHTML = '';
            let resultsFound = false;

            bairrosData.forEach(bairroData => {
                if (bairro !== 'all' && bairroData.bairro !== bairro) return;

                const filteredClientes = bairroData.clientes.filter(cliente => cliente.nome.toLowerCase().includes(filter.toLowerCase()));

                if (filteredClientes.length > 0) {
                    resultsFound = true;
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                    const clientCount = filteredClientes.length;
                    const isOpen = openAccordions.has(bairroData.bairro);

                    accordionItem.innerHTML = `
                        <button data-bairro="${bairroData.bairro}" class="accordion-button w-full flex justify-between items-center p-4 text-left font-semibold text-lg text-gray-700 hover:bg-gray-50 ${isOpen ? 'open' : ''}">
                            <span>${bairroData.bairro} <span class="text-sm font-normal text-gray-500">(${clientCount} cliente${clientCount > 1 ? 's' : ''})</span></span>
                            <i class="fas fa-chevron-down text-gray-500"></i>
                        </button>
                        <div class="accordion-content">
                            <div class="table-responsive p-2">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agendamento Troca</th>
                                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Observações</th>
                                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        ${filteredClientes.map(cliente => {
                                            const clientState = clientDataStore[cliente.id] || {};
                                            const savedSwap = clientState.swap || 'Não Agendado';
                                            const savedObs = clientState.obs || '';
                                            return `
                                                <tr id="row_${cliente.id}">
                                                    <td class="px-4 py-4 whitespace-nowrap">
                                                        <div class="text-sm font-medium text-gray-900">${cliente.nome}</div>
                                                        <div class="text-sm text-gray-500">Login: <span class="font-mono">${cliente.login || 'N/A'}</span></div>
                                                        <div class="text-sm text-gray-500">MAC: <span class="font-mono">${cliente.mac || 'N/A'}</span></div>
                                                        <div class="text-sm text-gray-500 mt-1 flex items-center">
                                                            <span class="truncate">Endereço: ${cliente.endereco}</span>
                                                            <button onclick="window.app.copyAddress('${cliente.endereco}', this)" class="ml-2 text-gray-400 hover:text-indigo-600 flex-shrink-0">
                                                                <i class="fas fa-copy"></i>
                                                            </button>
                                                        </div>
                                                    </td>
                                                    <td class="px-4 py-4 whitespace-nowrap">
                                                        <select class="p-2 border border-gray-300 rounded-md" onchange="window.app.saveSwapStatus('${cliente.id}', this.value)">
                                                            <option value="Não Agendado" ${savedSwap === 'Não Agendado' ? 'selected' : ''}>Não Agendado</option>
                                                            <option value="Agendado" ${savedSwap === 'Agendado' ? 'selected' : ''}>Agendado</option>
                                                        </select>
                                                    </td>
                                                    <td class="px-4 py-4">
                                                        <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="2" oninput="window.app.saveObservation('${cliente.id}', this.value)">${savedObs}</textarea>
                                                    </td>
                                                    <td class="px-4 py-4 whitespace-nowrap">
                                                        <span class="text-xs font-medium px-2 py-0.5 rounded-full ${getStatusBadgeClass(cliente.status)}">${cliente.status}</span>
                                                    </td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    clientList.appendChild(accordionItem);
                    
                    if (isOpen) {
                        const content = accordionItem.querySelector('.accordion-content');
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                }
            });
            noResultsDiv.classList.toggle('hidden', resultsFound);
        }

        async function saveSwapStatus(clientId, status) {
            const docPath = `router_swaps/${clientId}`;
            await db.doc(docPath).set({ swap: status }, { merge: true });
        }

        async function saveObservation(clientId, text) {
            const docPath = `router_swaps/${clientId}`;
            await db.doc(docPath).set({ obs: text }, { merge: true });
        }

        function copyAddress(text, buttonElement) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                const originalIcon = buttonElement.innerHTML;
                buttonElement.innerHTML = `<i class="fas fa-check text-green-500"></i>`;
                setTimeout(() => {
                    buttonElement.innerHTML = originalIcon;
                }, 2000);
            } catch (err) {
                console.error('Falha ao copiar endereço: ', err);
            }
            document.body.removeChild(textarea);
        }

        function populateFilter() {
            bairrosData.forEach(bairroData => {
                const option = document.createElement('option');
                option.value = bairroData.bairro;
                option.textContent = bairroData.bairro;
                bairroFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            clientList.addEventListener('click', function(event) {
                const button = event.target.closest('.accordion-button');
                if (button) {
                    const bairroName = button.dataset.bairro;
                    button.classList.toggle('open');
                    
                    if (button.classList.contains('open')) {
                        openAccordions.add(bairroName);
                    } else {
                        openAccordions.delete(bairroName);
                    }

                    const content = button.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                }
            });
            searchInput.addEventListener('input', () => renderClients(searchInput.value, bairroFilter.value));
            bairroFilter.addEventListener('change', () => renderClients(searchInput.value, bairroFilter.value));
        }

        async function initialize() {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            const auth = firebase.auth();

            // Sign in
            try {
                await auth.signInAnonymously();
            } catch (error) {
                console.error("Firebase Authentication Error:", error);
                const userMessage = `
                    <div class="text-left p-8 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                        <h3 class="font-bold text-lg mb-2">Erro de Autenticação com Firebase</h3>
                        <p class="mb-1">Não foi possível conectar. Por favor, verifique os seguintes pontos:</p>
                        <ul class="list-disc list-inside space-y-1">
                            <li>O objeto <strong>firebaseConfig</strong> no código HTML está correto?</li>
                            <li>No seu projeto Firebase, a <strong>Autenticação Anónima</strong> está ativada? (Vá para Firebase Console > Authentication > Sign-in method).</li>
                            <li>As <strong>regras do Firestore</strong> permitem leitura e escrita? (Vá para Firebase Console > Firestore Database > Rules).</li>
                        </ul>
                        <p class="mt-4 text-xs font-mono bg-red-200 p-2 rounded">Detalhe do erro: ${error.message}</p>
                    </div>
                `;
                document.getElementById('app-container').innerHTML = userMessage;
                return; 
            }

            // Initial UI setup
            populateFilter();
            renderDashboard();
            setupEventListeners();
            
            // Expose functions to global scope for inline event handlers
            window.app = { saveSwapStatus, saveObservation, copyAddress };

            // Listen for real-time data updates
            const collectionPath = `router_swaps`;
            db.collection(collectionPath).onSnapshot((snapshot) => {
                snapshot.docs.forEach(doc => {
                    clientDataStore[doc.id] = doc.data();
                });
                // Re-render with the current filter settings
                renderClients(searchInput.value, bairroFilter.value);
            }, (error) => {
                console.error("Erro ao ler do Firestore: ", error);
                document.getElementById('client-list').innerHTML = `<div class="text-center p-8 text-red-500">Não foi possível carregar os dados. Verifique as regras do Firestore.</div>`;
            });
        }

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
